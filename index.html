<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <picture class="card-image">
          <source
            media="(max-width: 480px)"
            srcset="images/image-product-mobile.jpg"
          />
          <img
            src="images/image-product-desktop.jpg"
            alt="perfume bottle laying on a table"
          />
        </picture>
        <div class="card-content">
          <p class="card-heading">Perfume</p>
          <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-prices">
            <span class="new-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>
          <button class="button">
            <img src="images/icon-cart.svg" alt="" aria-hidden="true" />Add to
            Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
